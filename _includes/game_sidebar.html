<div class="col-md-4 mt20">
    <div class="post-img">
        {% if page.img %}
        <img width="100%" src="{{site.baseurl}}/images/{{page.img}}" alt="{{post.title}}">
        {% else %}
        <img width="100%" src="{{site.baseurl}}/images/Rose_Dufresne_img.jpg" alt="{{site.title}}">
        {% endif %}
    </div>
</div>
